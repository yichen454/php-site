
<!--标签模版-->
<script type="text/html" id="webLogInfo">
    <div class="layui-card-body">
        <div class="layui-form-item">
            <label class="layui-form-label">用户：</label>
            <div class="layui-input-block df-ac">
                {{# if(d.uid != 0){}}
                {{d.userInfo.username}}[{{d.userInfo.id}}]
                {{# } else { }}
                outer
                {{# } }}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">操作系统：</label>
            <div class="layui-input-block df-ac">
                {{d.os}}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">操作浏览器：</label>
            <div class="layui-input-block df-ac">
                {{d.browser}}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">操作URL：</label>
            <div class="layui-input-block df-ac">
                {{d.url}}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">操作数据：</label>
            <div class="layui-input-block df-ac">
                <textarea class="layui-textarea">{{d.data}}</textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">响应状态：</label>
            <div class="layui-input-block df-ac">
                {{d.response_status}}
            </div>
        </div>

    </div>
</script>
