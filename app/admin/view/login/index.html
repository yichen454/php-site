{extend name="base" /}

{block name="title"}登录{/block}

{block name="css"}
<link rel="stylesheet" href="/static/admin/style/login.css" media="all">
{/block}

{block name="body"}
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: block;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2 class="sys_name">系统管理</h2>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"></label>
                <input type="text" name="username" lay-verify="required" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"></label>
                <input type="password" name="password" lay-verify="required" placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">

            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="js"}
<script>
    // window.parent.location.reload();
    layui.use(['layer', 'form', 'jquery'], function () {
        var $ = layui.$;
        var form = layui.form;
        form.render();
        //提交
        form.on('submit(LAY-user-login-submit)', function (obj) {
            $.ajax({
                type: "post",
                url: "{:url('login/index')}",
                data: obj.field,
                dataType: "json",
                success: function (data) {
                    if (data.code === 1) {
                        layer.msg('登入成功', {
                            offset: '15px'
                            , icon: 1
                            , time: 1000
                        }, function () {
                            location.href = "{:url('index/index')}"; //后台主页
                        });
                    } else {
                        layer.msg(data.msg || data.message);
                    }
                },
                error: function (data) {
                    layer.msg(data.responseJSON.message);
                }
            });

        });
    });
</script>
{/block}
